name: Cache Dependencies

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Cache dependencies
      - name: Prime cache-a2fe9dd
        id: prime-cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-a2fe9dd
          restore-keys: cache-a2fe9dd

      # Step 3: Echo cache hit/miss
      - name: Cache result
        run: echo "Cache hit: ${{ steps.prime-cache.outputs.cache-hit }}"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: npm install
